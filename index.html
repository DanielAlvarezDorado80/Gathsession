<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gathsession Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <!-- Encabezado y Navegación -->
        <header class="main-header">
            <div class="logo">Gath<span>Session</span></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="hero-section">
                <!-- Contenido de la Izquierda -->
                <div class="hero-content">
                    <h1 class="hero-title">
                        Build your best <span class="highlight">community</span> starting from here.
                    </h1>
                    <p class="hero-description">
                        Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way
                    </p>
                    <div class="cta-buttons">
                        <button class="btn btn-primary">Get Started</button>
                        <button class="btn btn-secondary">Learn More</button>
                    </div>
                    <div class="features">
                        <div class="feature-item">
                            <!-- Icono SVG para Build Community -->
                            <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"></path></svg>
                            <div class="feature-item-text">Build<br>Community</div>
                        </div>
                        <div class="feature-item">
                             <!-- Icono SVG para Share Events -->
                            <svg viewBox="0 0 24 24"><path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path></svg>
                            <div class="feature-item-text">Share<br>Events</div>
                        </div>
                        <div class="feature-item">
                            <!-- Icono SVG para Get Information -->
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path></svg>
                            <div class="feature-item-text">Get<br>Information</div>
                        </div>
                    </div>
                </div>

                <!-- Contenido de la Derecha (Galería de Imágenes) -->
                <div class="hero-gallery">
                    <div class="gallery-image img-1">
                        <img src="img/foto_1.png" alt="Persona sonriendo con gorro naranja">
                    </div>
                    <div class="gallery-image img-2">
                        <img src="img/foto_2.png" alt="Mujer asiática sonriendo">
                    </div>
                    <div class="gallery-image img-3">
                        <img src="img/foto_3.png" alt="Mujer con turbante y gafas de sol">
                    </div>
                    <div class="gallery-image img-4">
                        <img src="img/foto_4.png" alt="Hombre con gafas y jersey de cuello alto">
                    </div>
                    <div class="gallery-image img-5">
                        <img src="img/foto_5.png" alt="Mujer con gafas y expresión pensativa">
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
